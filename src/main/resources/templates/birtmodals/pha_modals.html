<html xmlns:th="http://www.thymeleaf.org">


<div th:fragment="pha_modals">
	
		
			<!-- ------------------------------------------ 4.1 Medicine Stock - Clinic Wiset START ------------------------------------------ -->      
     
       <div class="modal fade" id="mscwModal">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">1. Medicine Stock - Clinic Wise</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
              <form id="mscw" th:action="@{/medicineStockClinicWise}"  th:object=${brtFormBean} >
		            <div class="modal-body">
						
						
						<!-- ERROR MESSAGE DISPLAY START -->
						<div class="row" style="text-align: center;">
									  <div class="col-sm-4"></div>
									  <div class="col-sm-4"><p id="mscw-error-message" style="color: red; cursor: pointer;" onclick="yourFunctionName()"></p></div>
									  <div class="col-sm-4"></div>
						</div>
					   <!-- ERROR MESSAGE DISPLAY END -->
						
		               <div class="row">
			                      
			                     <div class="col-sm-6">
			                    	<div class="form-group">
				                        <label>Clinic Name:</label>
				                          <select class="form-control" th:field="*{brtOid}" id="oid19">
					        	       			<option th:value='0'>--All Clinics--</option>			    					  					    					    
							          			<option th:each="e : ${officeDateFilter}"
													th:value="${e.officeId}"
													th:text="${e.officeName}">
												</option>
		 					    			</select>  
				                      </div>
			                	</div> 
			                	
			                	
							</div>  
						   
			               </div>
			            <div class="modal-footer justify-content-center">
			              <button type="submit" class="btn btn-primary">Submit</button>
			            </div>
             </form>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->
      
<!-- ------------------------------------------ 4.1 Medicine Stock - Clinic Wiset END ------------------------------------------ -->

		                <div class="row">

				                      </div>
			                	</div> 
			                	<div class="col-sm-6">

				                      </div>
			                	</div>    
						 </div>  
						  
						  <div class="row">
			                   <div class="col-sm-6">

				                        <select class="form-control" th:field="*{brtOid}" id="oid20">

						          			<option th:each="e : ${officeDateFilter}"

											</option>
		 					    			</select>
				                      </div>
			                	</div>
			                	<div class="col-sm-6">
				                    	<div class="form-group">
					                        <label>Demographic:</label>
					                        <select class="form-control" th:field="*{brtKwtNkwtid}" id="kwtid19">
				                       		 </select>
					                      </div>
				                </div>    
						 	</div>  
						 	
						 	<div class="row">
			                   <div class="col-sm-6">
			                    	<div class="form-group">
				                        <label>Military Id:</label>
				                      <input type="text" placeholder="Optional" class="form-control" th:field="*{brtPid}" id="pid19">
				                        
				                      </div>
			                	</div>
			                	<!--<div class="col-sm-6">
				                    	<div class="form-group">
					                        <label>Medicine Dispensed:</label>
					                       
					                        <input type="text" placeholder="Type All for ALL" class="form-control" th:field="*{brtFillerid}" id="fid19" >
					                      </div>
				                </div>    -->
						 	</div>  
						 	
						  
			           </div>
			            <div class="modal-footer justify-content-center">
			              <button type="submit" class="btn btn-primary">Submit</button>
			            </div>
             </form>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
